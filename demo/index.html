	<script>
	
	var aWords = [
	{word:'foo',size:30},{word:'zog',size:6},{word:'zogtoo',size:3},{word:'bar',size:90},{word:'conk',size:2},
	{word:'lol',size:50},{word:'foj',size:61},{word:'zotre',size:31},{word:'barl',size:10},{word:'gont',size:21},
	{word:'gaw',size:10},{word:'breaph',size:21},{word:'peaf',size:62},{word:'samor',size:48},{word:'eash',size:21}
	];
	
	$(document).ready(function(){
		$('div#cloud-container').troposphere_cloud({
			'max_words':				200,
			'text_brightness':			128,
			'word_scale':				100,
			'word_scale_offset':		6,
			//'text_angle':				10,
			'cuddle':					true,
			'spread':				25,
			//'debug':					false,
			'controls':	{
				'max_words': 'div#canvas-controls input#max_words',
				'text_brightness': 'div#canvas-controls input#brightness',
				'text_scale': 'div#canvas-controls input#scale',
				'text_scale_offset': 'div#canvas-controls input#offset',
				'text_angle': 'div#canvas-controls div#angle',
				'cuddle': 'div#canvas-controls input#cuddle',
				'spread': 'div#canvas-controls input#spread',
				'render': 'div#canvas-controls input#render',
				'generate': 'div#canvas-controls input#generate'
			}
		});
		$('div#cloud-container').bind('progress', function(event, percent){
			$('div#canvas-controls progress').val(percent);//.children('span').text(percent);
		});
		$('div#cloud-container').troposphere_cloud('GenerateCloud', aWords);
		//$('div#cloud-container').troposphere_cloud('RunTests', aWords);
	});
	</script>
